<template name="locations">
	<h2>Locations</h2>
	{{> locationFields}}
	{{> map}}
</template>

<template name="locationFields">
	 <form class="main form page">
	 	 <div class="form-group">
      <label class="control-label" for="title">Home</label>
      <div class="controls">
          <input name="home-location"
          			 id="home-location"
          			 type="text"
          			 value=""
          			 placeholder="Home"
          			 class="form-control typeahead"
          			 autocomplete="off"
          			 spellcheck="off"
          			 data-source="searchHomeLocations"/>
      </div>
    </div>
	 	<div class="form-group">
			<label class="control-label" for="title">Work</label>
				<div class="controls">
          <input name="work-location"
                 id="work-location"
                 type="text"
                 value=""
                 placeholder="Work"
                 class="form-control typeahead"
                 autocomplete="off"
                 spellcheck="off"
                 data-source="searchWorkLocations"/>          
				</div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>    
	 </form>
</template>

<template name="map">
	<div id="map">
	</div>
</template>
